<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Telegram Channel Blocker</title>
    <style>
        body {
            width: 350px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .toggle-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .toggle-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        .toggle-button.active {
            background-color: #4CAF50;
            color: white;
        }
        .toggle-button:not(.active) {
            background-color: #f44336;
            color: white;
        }
        .section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .section h3 {
            margin-top: 0;
            margin-bottom: 10px;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .input-group input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        .input-group button {
            padding: 8px 15px;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .input-group button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .channels-list {
            max-height: 200px;
            overflow-y: auto;
        }
        .channel-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid #eee;
        }
        .channel-item:last-child {
            border-bottom: none;
        }
        .remove-button {
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 12px;
        }
        .message-container {
            margin-bottom: 10px;
        }
        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 8px;
            border-radius: 3px;
        }
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 8px;
            border-radius: 3px;
        }
        .empty-state {
            text-align: center;
            color: #666;
            font-style: italic;
        }
        .status {
            font-size: 12px;
            color: #666;
            text-align: center;
        }
        #current-page-section {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>ðŸš« Telegram Channel Blocker</h2>
    </div>

    <div class="toggle-container">
        <button id="blocking-toggle" class="toggle-button active">
            Blocking Enabled
        </button>
    </div>

    <div id="current-page-section" class="section">
        <h3>Current Page</h3>
        <div id="current-page-info"></div>
        <button id="quick-action-button" style="margin-top: 10px; width: 100%; padding: 10px; background-color: #0088cc; color: white; border: none; border-radius: 5px; cursor: pointer;">
            Block This Channel
        </button>
    </div>

    <div class="section">
        <h3>Add Channel to Block</h3>
        <div class="input-group">
            <input type="text" id="channel-input" placeholder="Channel name (e.g., channelname)">
            <button id="add-button" disabled>Block</button>
        </div>
    </div>

    <div class="section">
        <h3>Blocked Channels (<span id="channel-count">0</span>)</h3>
        <div id="message-container"></div>
        <div id="blocked-channels-list" class="channels-list">
            <div class="empty-state">No channels blocked yet</div>
        </div>
    </div>

    <div class="status">
        Status: <span id="status-text">Loading...</span>
    </div>

    <script src="popup 2.js"></script>
</body>
</html>
